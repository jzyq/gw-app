version: '3.8'

services:
  webapp:
    image: gw/webapp
    build:
      context: .
      dockerfile: docker/webapp.Dockerfile
    ports:
      - "8000:80"
    environment:
      REDIS_HOST: redis-stack
    depends_on:
      - redis-stack

  notifier:
    image: gw/notifier
    build:
      context: .
      dockerfile: docker/notifier.Dockerfile
    environment:
      REDIS_HOST: redis-stack
    depends_on:
      - redis-stack

  postprocess:
    image: gw/postprocess
    build:
      context: .
      dockerfile: docker/postprocess.Dockerfile
    environment:
      REDIS_HOST: redis-stack
    depends_on:
      - redis-stack

  dispatcher:
    image: gw/dispatcher
    build:
      context: .
      dockerfile: docker/dispatcher.Dockerfile
    environment:
      - REDIS_HOST=redis-stack
    depends_on:
      - redis-stack

  redis-stack:
    image: redis:latest
    ports:
      # Use port 6900 to access redis from host.
      - "6900:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
